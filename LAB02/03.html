<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Travel reservation form</h1>
<h2>* denotes mandatory</h2>
<form action="tables.html" method="POST">
    <fieldset>
        <label for="firstLast">Full name*:</label> <br>
        <input type="text" name="fulName" id="firstLast" placeholder="FirstName LastName" required> <br>

        <label for="email">Email address*:</label> <br>
        <input type="text" name="email" id="email" required> <br>

        <label for="tourPackage">Select Tour Package*:</label> <br>
        <select name="tourPackage" id="tourPackage">
            <option value="Goa">Goa</option>
            <option value="Capy">Capy</option>
            <option value="Bara">Bara</option>
            <option value="Capybara">Capybara</option>
        </select> <br>

        <label for="arrivalDate">Arrival date*:</label> <br>
        <input type="text" name="arrivalDate" id="arrivalDate" placeholder="m/d/y" required> <br>

        <label for="numberOfPeople">Number of people*:</label> <br>
        <input type="text" name="numberOfPeople" id="numberOfPeople" required> <br>

        <label>What would you like to avail?*</label> <br>
        <label><input type="checkbox" name="boarding" id="boarding" value="Boarding">Boarding</label> <br>
        <label><input type="checkbox" name="fooding" id="fooding" value="Fooding">Fooding</label> <br>
        <label><input type="checkbox" name="sightseeing" id="sightseeing" value="Sightseeing">Sight seeing</label> <br>

        <label for="discountCode">Discount Coupon code:</label> <br>
        <input type="text" name="discountCode" id="discountCode"> <br>

        <label>Terms and conditions*:</label> <br>
        <label><input type="radio" name="radio" value="I agree">I agree</label>
        <label><input type="radio" name="radio" value="I disagree">I disagree</label> <br>

        <input type="submit" value="Complete reservation">
    </fieldset>
</form>
</body>
</html>
