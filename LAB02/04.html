<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms - Dates</title>
</head>
<body>
<form action="tables.html" method="POST">
    <fieldset>
        <label for="title"><strong>Title</strong></label> <br>
        <input type="text" name="title" id="title" required> <br>

        <label for="date"><strong>Date</strong></label> <br>
        <input type="date" name="date" id="date"> <br>
        <label><textarea cols="5" name="comment">Date-only description.</textarea></label> <br>

        <label for="datetime"><strong>DATE/TIME:</strong></label> <br>
        <input type="date" name="datetime1" id="datetime">
        <input type="time"  name="datetime2" id="datetime2>"> <br>
        <label><textarea cols="5" name="comment2">Date and time description.</textarea></label> <br>

        <h3>DATE RANGE</h3>
        <label for="startdate"><strong>START DATE</strong></label> <br>
        <input type="date" name="startdate" id="startdate">
        <input type="time"  name="starttime" id="starttime>"> <br>

        <label for="startdate"><strong>END DATE</strong></label> <br>
        <input type="date" name="enddate" id="enddate">
        <input type="time"  name="endtime" id="endtime>"> <br>
    </fieldset>
</form>
</body>
</html>
