<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and Sliders</title>
</head>
<body>
<form action="tables.html" method="POST">
    <datalist id="colours">
        <option value="Colour">Red</option>
        <option value="Colour">Blue</option>
        <option value="Colour">Green</option>
        <option value="Colour">Yellow</option>
        <option value="Colour">Pink</option>
        <option value="Colour">Orange</option>
        <option value="Colour">Purple</option>
        <option value="Colour">Black</option>
        <option value="Colour">White</option>
    </datalist>

    <label for="name">Name:
    <input type="text" id="name"></label> <br>

    <label for="favColour">Favourite Colour:
    <input type="text" list="colours" id="favColour"></label>

    <label for="submit1">
    <input type="submit" id="submit1"></label> <br>
</form>
<form>
    <label for="value">Value:
    <input type="range" id="value"></label> <br>

    <label for="submit2">
    <input type="submit" id="submit2"></label>
</form>
<form>
    <label for="currentProgress">Current progress:
        <progress value="50" max="100" id="currentProgress">50</progress></label>
            <br>
    <label for="fullProgress">Full progress:
    <progress value="80" max="100" id="fullProgress">80</progress></label>

    <label for="submit3">
        <input type="submit" id="submit3"></label>
</form>
<form>
    <label for="nameSurname">Name & Surname:
        <input type="text" id="nameSurname"></label> <br>

    <label for="submit4">
        <input type="submit" id="submit4" ></label> <br>

    <label for="hidden">
        <input type="hidden" value="canYouSeeIt?" id="hidden"></label>
</form>
</body>
</html>
